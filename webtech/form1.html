<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <label for="fn">First Name:</label>
            <input type="text"id="fn">
            <br><br>
            <label for="ln">Last Name:</label>
            <input type="text"id="ln">
            <br><br>
            <label for="fm">Father Name:</label>
            <input type="text" id="fm">
            <br><br>
            <label for="bn">Brother Name:</label>
            <input type="text"id="bn">
            <br><br>
            <label for="age">Age:</label>
            <input type="number" id="age">
            <br><br>
            <label for="email">Email:</label>
            <input type="text"id="email">
            <br><br>
            <label for="res">resume:</label>
            <input type="file"id="res">
            <br><br>
            <label for="pn">Phone No:</label>
            <input type="text"id="pn" maxlength="10">
            <br><br>
            <label for="gen">Gender:</label>
            Male<input type="radio"id="gen" name="gender">
            Female<input type="radio"id="gen" name="gender">
            <br><br>
            <label for="lk">Language Known:</label>
             <select name="" id="">
                <option value="">English</option>
                <option value="">Kannada</option>
                <option value="">Hindi</option>
            </select>
            <br><br>
            <label for="un">User Name</label>
            <input type="text"id="un" placeholder="username">
            <br><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass">
            <br><br>
            <button>Create Account</button>
            <button>Cancle</button>
        </fieldset>

    </form>
</body>
</html>
