<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Form>
        <fieldset>
            <table>
                <tr>
                    <td>
                        <label for="fn">Full Name</label>
                    </td>
                    <td>
                        <input type="text" id="fn" maxlength="20">(max 20 char a-z and A-Z)
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ln">Last Name</label>
                    </td>
                    <td>
                        <input type="text" id="ln" maxlength="20">(max 20 char a-z and A-Z)
                    </td>
                 </tr>
                 <tr>
                    <td>
                            <label for="dob">Date of Birth</label>
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                        </select>
                        <select name="" id="">
                            <option value="">January</option>
                            <option value="">February</option>
                            <option value="">March</option>
                        </select>
                        <select name="" id="">
                            <option value="">2024</option>
                            <option value="">2023</option>
                            <option value="">2022</option>
                        </select>
                    </td>
                 </tr>
                 <tr>
                    <td>
                        <label for="gen">GENDER</label>
                    </td>
                    <td>
                         Male<input type="radio"id="gen" name="gender">
                          Female<input type="radio"id="gen" name="gender">
                    </td>  
                 </tr>
                 <tr>
                    <td>
                        <label for="em">EMAIL ID</label>
                    </td>
                    <td>
                        <input type="text" id="em">
                    </td>
                 </tr>
                 <tr>
                    <td>
                        <label for="mob">MOBILE NO</label>
                    </td>
                    <td>
                        <input type="text" id="mob" maxlength="10">
                    </td>
                 </tr>
                 <tr>
                    <td>
                        <label for="addr">ADDRESS</label>
                    </td>
                    <td>
                        <textarea name="" id="">

                        </textarea>
                    </td>
                 </tr>
                 <tr>
                    <td>
                        <label for="ci">CITY</label>
                    </td>
                    <td>
                        <input type="text" id="ci">
                    </td>
                 </tr>
                 <tr>
                    <td>
                        <label for="pi">PINCODE</label>
                    </td>
                    <td>
                        <input type="text" id="pi" maxlength="6">(6 digit number)
                    </td>
                 </tr>
                 <tr>
                    <td>
                        <label for="email">EMAIL ID</label>
                    </td>
                    <td>
                        <input type="text"id="email">
                    </td>
                 </tr>
                 <tr>
                    <td>
                        <label for="state">STATE</label>
                    </td>
                    <td>
                        <input type="text" id="state">
                    </td>
                 </tr>
                 <tr>
                    <td>
                        <label for="country">COUNTRY</label>
                    </td>
                    <td>
                        <input type="text" id="country">
                    </td>
                 </tr>
                 <tr>
                    <td>
                        <label for="hobbies">HOBBIES</label>
                    </td>
                    <td>
                        <input type="checkbox">Drawing<input type="checkbox">Singing <input type="checkbox">Dancing <br>
                        <input type="checkbox">Other <input type="text" size="10">
                    </td>
                 </tr>
                 <tr>
                    <td>
                        <label for="qu">Qulification</label>
                    </td>
                    <td>
                        <table>
                            <tr>
                                <td>
                                    <label for="">S1.no</label>
                                </td>
                                <td>
                                    Examination
                                </td>
                                <td>Board</td>
                                <td>Percentage</td>
                                <td>Year of pass</td>
                            </tr>
                            <tr>
                                <td>01</td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>02</td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>03</td>
                                <td>
                                    <input type="text">
                                </td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>04</td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                        </table>
                    </td>
                 </tr>
                 <tr>
                    <td>
                        <label for="course">COURSE <br> APPLIED <br>FOR</label>
                    </td>
                    <td>
                        <input type="checkbox">BCA 
                        <input type="checkbox">B.com  
                        <input type="checkbox">B.sc 
                        <input type="checkbox">B.A
                    </td>
                </tr>
                
            </table>
            <center>
                <button>submit</button>
                <button>reset</button>
            </center>
        </fieldset>
    </Form>
</body>
</html>
